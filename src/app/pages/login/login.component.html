<div id="loginId">

  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first">
        <img src="assets/img/user.png" id="icon" alt="User Icon"/>
      </div>

      <!-- Login Form -->
      <form
      #loginForm="ngForm"
      (ngSubmit)="login(loginForm)"
      >
        <input
          ngModel
          name="email"
          type="text" id="login" class="fadeIn second"  placeholder="Email">
        <input
          ngModel
          name="password"
          password
          type="password" id="password" class="fadeIn third " placeholder="Password">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>

      <!-- Remind Passowrd -->
<!--      <div id="formFooter">-->
<!--        <a class="underlineHover" href="#">Forgot Password?</a>-->
<!--      </div>-->

    </div>
  </div>

</div>
