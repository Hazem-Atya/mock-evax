<header>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div  class="parent container-fluid">
      <button
        id="navbar"
        class="navbar-toggler"
        type="button"
        (click)="jumbotronExample.toggle()"
        aria-controls="jumbotronExample"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div
        mdbCollapse
        #jumbotronExample="mdbCollapse"
        class="collapse navbar-collapse"
        id="jumbotronExample"
      >
        <div class="child">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" [routerLink]="['/']">Home</a>
            </li>
            <li class="nav-item">
              <a               *ngIf="!userService.isLoggedIn()"
                               class="nav-link" [routerLink]="['/register']">Register</a>
            </li>
            <li
              *ngIf="userService.isLoggedIn()"
              class="nav-item">

              <a class="nav-link" [routerLink]="['/my-infos']">View my infos</a>
            </li>
            <li
              *ngIf="!userService.isLoggedIn()"
              class="nav-item">
              <a class="nav-link" [routerLink]="['/login']">Login</a>
            </li>
            <li
              *ngIf="userService.isLoggedIn()"
              class="nav-item">
              <a class="nav-link" (click)="logout()">Logout</a>
            </li>

          </ul>
        </div>
      </div>
    </div>
  </nav>
  <!-- Navbar -->

  <!-- Jumbotron -->

  <!-- Jumbotron -->
</header>
